# --- General settings ---
backend = "glx";  # Use OpenGL backend
vsync = true;     # Enable VSync to avoid tearing
blur-method = "dual_kawase";  # Blur method (dual_kawase is a good balance of quality and performance)
blur-strength = 12;  # Adjust blur strength (higher values give stronger blur)

# --- Shadow settings ---
shadow = true;  # Enable shadows
shadow-radius = 12;  # Radius of shadow (adjust as needed)
shadow-offset-x = -15;  # Horizontal offset of shadow
shadow-offset-y = -15;  # Vertical offset of shadow
shadow-opacity = 0.75;  # Shadow opacity (between 0 and 1)

# --- Rounded corners ---
rounded-corners = true;  # Enable rounded corners
corner-radius = 20;  # Adjust corner radius for rounded windows

# --- Transparency settings ---
opacity-rule = [
    "80:class_g = 'URxvt'",
    "90:class_g = 'kitty'",
    "100:class_g = 'Gimp'"
];  # Set opacity for specific applications
inactive-opacity = 0.60;  # Opacity for inactive windows
active-opacity = 1.0;  # Opacity for active windows

# --- Fading ---
fading = true;  # Enable fading
fade-in-step = 0.03;  # Speed of fading in
fade-out-step = 0.03;  # Speed of fading out
no-fading-openclose = false;  # Enable fading for opened and closed windows

# --- Window type settings ---
wintypes:
{
    tooltip = { opacity = 0.9; shadow = false; };
    dropdown_menu = { opacity = 0.9; shadow = false; };
    popup_menu = { opacity = 0.9; shadow = false; };
    dock = { opacity = 0.9; shadow = false; };
}

# --- Misc settings ---
detect-client-opacity = true;  # Detect client-side window transparency

# --- Border settings for active windows ---
# active-border-color = "#00FFFF";  # Neon Cyan border for active window
inactive-border-color = "#000000";  # Dark border for inactive windows
border-width = 3;  # Width of the border

